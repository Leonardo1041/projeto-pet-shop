<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Nexus AI - Loja</title>
  <link rel="stylesheet" href="/css/loja.css">
  
  <!-- Carregando React e Babel via CDN para rodar sem build -->

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5; }

<script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Cores baseadas no CONFIG_VISUAL.js
    const COLORS = {
      primary: '#667eea',
      secondary: '#764ba2',
      white: '#ffffff',
      text: '#333333',
      background: '#f5f5f5'
    };

    const MOCK_PRODUTOS = [

      { id: 3, nome: "Cama Confort", tipo: "Acess√≥rio", preco: 89.90, descricao: "Conforto total para seu pet." },
      { id: 4, nome: "Coleira Ajust√°vel", tipo: "Passeio", preco: 45.00, descricao: "Seguran√ßa e estilo." },
    ];

    const MOCK_STATS = {
      produtos: 12,
      clientes: 45,
      vendas: 8
    };

    function App() {
      const [view, setView] = useState('loja'); // 'loja' | 'admin'

      const styles = {
        navButton: {
          background: 'transparent',
          border: 'none',
          color: 'white',
          fontSize: '1rem',
          cursor: 'pointer',
          marginLeft: '15px',
          fontWeight: 'bold',
          padding: '5px 10px',
        },
        card: {
          background: 'white',
          padding: '20px',
          borderRadius: '10px',
          boxShadow: '0 4px 6px rgba(0,0,0,0.05)',
          display: 'flex',
          flexDirection: 'column'
        },
        primaryButton: {
          background: COLORS.primary,
          color: 'white',
          border: 'none',
          padding: '10px 15px',
          borderRadius: '5px',
          cursor: 'pointer',
          fontWeight: 'bold',
          marginTop: 'auto'
        },
        secondaryButton: {
          background: COLORS.secondary,
          color: 'white',
          border: 'none',
          padding: '10px 15px',
          borderRadius: '5px',
          cursor: 'pointer',
          fontWeight: 'bold'
        },
        statCard: {

          padding: '20px',

          boxShadow: '0 4px 15px rgba(0,0,0,0.05)',

            <nav>
              <button onClick={() => setView('loja')} style={{ ...styles.navButton, opacity: view === 'loja' ? 1 : 0.7 }}>Loja</button>

                    <div key={prod.id} style={styles.card}>
                      <div style={{ height: '150px', background: '#eee', borderRadius: '4px', display: 'flex', alignItems: 'center', justifyContent: 'center', marginBottom: '10px', fontSize: '3rem' }}>

                      </p>
                      <button style={styles.primaryButton}>Adicionar ao Carrinho</button>
                    </div>
                  ))}

            )}

            {view === 'admin' && (

                    <div style={styles.statCard}>
                      <h3>Total Produtos</h3>
                      <p style={{ fontSize: '2.5rem', fontWeight: 'bold', margin: '10px 0 0 0', color: '#333' }}>{MOCK_STATS.produtos}</p>
                    </div>
                    <div style={styles.statCard}>
                      <h3>Total Clientes</h3>
                      <p style={{ fontSize: '2.5rem', fontWeight: 'bold', margin: '10px 0 0 0', color: '#333' }}>{MOCK_STATS.clientes}</p>
                    </div>
                    <div style={styles.statCard}>

                      <p style={{ fontSize: '2.5rem', fontWeight: 'bold', margin: '10px 0 0 0', color: '#333' }}>{MOCK_STATS.vendas}</p>

                    <button style={styles.secondaryButton}>Relat√≥rios</button>
                 </div>
              </div>
            )}

          </main>

          <footer style={{ textAlign: 'center', padding: '20px', background: '#333', color: '#fff', marginTop: 'auto' }}>
            <p>&copy; 2024 PetLoja Nexus. Todos os direitos reservados.</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
